<form class="entryform" target="noreload-form-target" method="post" action="%s">
  <input type="text" name="id" value="%d" readonly disabled> <!-- disabled field wont be sent -->
  <input type="text" name="entry" value="%s">
  <button type="submit" name="delete" value="0">Mod</button>
  <button type="submit" name="delete" value="1">Del</button>
</form>
